<!DOCTYPE html>
<h2 class="mb-auto">Home</h2>
<h4 class="mb-auto">{{username}}</h4>
<hr class="mb-4"/>

<div class="container-fluid">
    <div class="row">
        
        <div class="col-6 col-6-12">

        </div>
            
        <div class="col-6 col-6-12">
            
            <h4>Practice</h4>
            <h6>(random questions)</h6>
            
            <div class="bg-transparent">
                <div id="qplyrics" class="jumbotron w-75 ml-auto mr-auto mb-3 mt-1 bg-dark text-light font-italic fs-16"  ng-bind-html='qp.lyrics | noNewLine'>
                  
                </div>
                
                <div class="row mt-1 ml-auto mr-auto text-center">
                    <div class="col-6 col-6-12-1368 mb-1">
                        <button id="qpoption1" class="qoption btn btn-secondary pb-5" ng-click="qpChoose(0)">{{qp.options[0].trackName}}<br /> <span class="artist">{{qp.options[0].trackArtist}}</span></button>
                    </div>
                    <div class="col-6 col-6-12-1368 ">
                        <button id="qpoption2" class="qoption btn btn-secondary pb-5" ng-click="qpChoose(1)">{{qp.options[1].trackName}}<br /> <span class="artist">{{qp.options[1].trackArtist}}</span></button>
                    </div>
                </div>

                <div class="row mt-1 ml-auto mr-auto text-center">
                   <div class="col-6 col-6-12-1368 mb-1">
                       <button id="qpoption3" class="qoption btn btn-secondary pb-5" ng-click="qpChoose(2)">{{qp.options[2].trackName}}<br /> <span class="artist">{{qp.options[2].trackArtist}}</span></button>
                   </div>
                   <div class="col-6 col-6-12-1368">
                       <button id="qpoption4" class="qoption btn btn-secondary pb-5" ng-click="qpChoose(3)">{{qp.options[3].trackName}}<br /> <span class="artist">{{qp.options[3].trackArtist}}</span></button>
                   </div>
               </div>
                
            </div>
        </div>
        
    </div>
</div>
